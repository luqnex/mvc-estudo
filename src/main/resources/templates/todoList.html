<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <title>Document</title>

    <script th:src="@{/javascript/script.js}"></script>
</head>
<body>
    <div class="container-screen">
        <h1>TODO List</h1>
        <form id="form-create" onsubmit="handleCreate(); return false;">
            <label for="input-create"></label>
            <input type="text" id="input-create">
            <button type="submit">Criar</button>
        </form>

        <div  class="container-cards">
            <div th:each="todo: ${todoList}" class="card">
                <h1 th:text="${todo.name}"></h1>
                <div class="actions">
                    <input type="checkbox" th:id="${todo.id}" th:checked="${todo.status == 'sucesso'}" th:onclick="handleCheckboxClick(this)">
                    <form id="form-delete" th:onsubmit="handleDelete([[${todo.id}]]); return false;">
                        <button type="submit">Deletar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
